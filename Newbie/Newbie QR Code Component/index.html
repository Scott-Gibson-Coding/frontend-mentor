<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-main-body grid h-screen place-content-center">
    <!-- Card -->
    <div
      class="grid h-auto w-80 gap-4 rounded-xl bg-white p-4 pb-8 text-center"
    >
      <!-- Image -->
      <img src="images/image-qr-code.png" alt="" class="rounded-lg" />
      <!-- Card Text Wrapper -->
      <div class="grid gap-4 p-4">
        <!-- Card Header -->
        <h2 class="text-large text-dark-navy font-bold leading-tight">
          Improve your front-end skills by building projects
        </h2>
        <!-- Card body text -->
        <p class="text-small text-grey leading-tight">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
